  <script>
    // 递归求斐波那契数列，然后缓存计算结果
    // 高阶缓存函数-memorize
    function memorize (fn) {
      const cache = {}
      return function(...args) {
        const _args = JSON.stringify(args)
        console.log(cache, _args)
        return cache.hasOwnProperty(_args) || (cache[_args] = fn.apply(fn, args))
      }
    }
    let fib = function (n) {
      if (n === 1 || n === 0) return 1 
      return fib(n - 1) + fib(n - 2)
    }
    // 这部会把fib函数内的自调用也改成缓存的了
    fib = memorize(fib)
    console.log(fib(50))
    // console.log('缓存: ', fib(50))    
  </script>
